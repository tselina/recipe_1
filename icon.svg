<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2196F3" stroke="#1976D2" stroke-width="8"/>
  
  <!-- Recipe book/plate icon -->
  <g transform="translate(256,256)">
    <!-- Plate -->
    <circle cx="0" cy="20" r="120" fill="#ffffff" stroke="#1976D2" stroke-width="4"/>
    <circle cx="0" cy="20" r="100" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Food items on plate -->
    <circle cx="-40" cy="0" r="25" fill="#ff9800"/>
    <circle cx="40" cy="10" r="20" fill="#4caf50"/>
    <circle cx="0" cy="-20" r="18" fill="#f44336"/>
    <circle cx="-20" cy="40" r="15" fill="#9c27b0"/>
    <circle cx="30" cy="-30" r="12" fill="#ffeb3b"/>
    
    <!-- Fork and knife -->
    <g transform="translate(-80,-80)">
      <!-- Fork -->
      <rect x="0" y="0" width="4" height="60" fill="#666"/>
      <rect x="-6" y="0" width="2" height="20" fill="#666"/>
      <rect x="-2" y="0" width="2" height="20" fill="#666"/>
      <rect x="2" y="0" width="2" height="20" fill="#666"/>
      <rect x="6" y="0" width="2" height="20" fill="#666"/>
    </g>
    
    <g transform="translate(80,-80)">
      <!-- Knife -->
      <rect x="0" y="0" width="4" height="60" fill="#666"/>
      <path d="M-8,0 L8,0 L4,15 L-4,15 Z" fill="#ccc"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Recipe Tracker</text>
</svg>