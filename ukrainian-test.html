<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Characters Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Ukrainian Characters Test</h1>
    <div id="test-results"></div>

    <script src="js/storage-manager.js"></script>
    <script src="js/data-models.js"></script>
    <script src="js/recipe-manager.js"></script>

    <script>
        const testResults = document.getElementById('test-results');
        
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }

        function testUkrainianCharacters() {
            try {
                const storage = new StorageManager();
                storage.clearAll();
                
                // Test Ukrainian recipe names
                const ukrainianNames = [
                    'Борщ український',
                    'Вареники з картоплею',
                    'Котлети по-київськи',
                    'Салат Олів\'є',
                    'Млинці з медом'
                ];
                
                ukrainianNames.forEach((name, index) => {
                    try {
                        const validation = storage.validateRecipeName(name);
                        if (validation.isValid) {
                            addTestResult(`✓ Ukrainian name "${name}" validated successfully`, 'success');
                        } else {
                            addTestResult(`✗ Ukrainian name "${name}" failed: ${validation.error}`, 'error');
                        }
                    } catch (error) {
                        addTestResult(`✗ Error testing "${name}": ${error.message}`, 'error');
                    }
                });
                
                // Test creating a recipe with Ukrainian name
                try {
                    const recipeManager = new RecipeManager(storage);
                    const recipe = recipeManager.createRecipe('Борщ український', [
                        { name: 'Капуста', weight: 200 },
                        { name: 'Морква', weight: 100 },
                        { name: 'Буряк', weight: 150 }
                    ]);
                    
                    if (recipe && recipe.name === 'Борщ український') {
                        addTestResult('✓ Successfully created recipe with Ukrainian name', 'success');
                    } else {
                        addTestResult('✗ Failed to create recipe with Ukrainian name', 'error');
                    }
                } catch (error) {
                    addTestResult(`✗ Recipe creation failed: ${error.message}`, 'error');
                }
                
            } catch (error) {
                addTestResult(`✗ Test setup failed: ${error.message}`, 'error');
            }
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testUkrainianCharacters);
    </script>
</body>
</html>
